<!DOCTYPE html>
<html>
  <head>
    <title>SMS Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
  </head>
  <body>
  	<div class="sms-main-container">
    <div class="sms-container">
      <h1 color:"white">KIOSK SMS ALERTS</h1>
      <form role="form" method="post" action='/get-number'>
        <div class="form-group">
          <input type="text" maxlength="10" name="url" class="form-control" id="url-box" placeholder="Enter Phone Number..." style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">GET SMS</button>
      </form>
      <br>
    </div>
    <br>
     <div class="col-sm-8 col-sm-offset-2">
    {%if delivery_status%}
    <h3 class="delivery-status"> {{delivery_status[0]}}</h3>
    </div>
    {%endif%}
   
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  
   </div>
  </body>
</html>
